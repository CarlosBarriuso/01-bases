<h3>Agregar <small> {{nuevo.nombre}} </small></h3>
<hr>
<form (ngSubmit)="agregar( )"> <!-- ngSubmit evita el renderizado de toda la pagina -->
    <input t ype="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre" /><!-- [value]="nuevo.nombre"
                (input)="cambiarNombre($event)" -->

    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />
    <!-- [(ngModel)] nos permite tener el 2 data binding, recibimos y enviamos datos -->

    <button type="submit">
        Agregar
    </button>
</form>
